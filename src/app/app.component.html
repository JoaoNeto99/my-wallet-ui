<section >
        <nav  fxLayout="row">
            <mat-toolbar class="flex-container">
                <a mat-button routerLink="/">
                    <h2>My Wallet</h2>
                </a>
            </mat-toolbar>
        </nav>
    <section class="d-inline-flex">
        <!--Table Ações -->
        <section class="body  d-inline-flex align-items-end flex-column ">
            <mat-card class="box-card container">
                <mat-card-header class="title d-flex flex-row justify-content-center">
                    <mat-card-title class="mb-auto">Busque</mat-card-title>
                </mat-card-header>
                <form [formGroup]="formularioBusca"  (ngSubmit)="onSubmit()">
                    <mat-card-content class="d-flex flex-column justify-content-center">

                        <mat-form-field appearance="fill">
                            <mat-label  > Ações </mat-label>
                            <mat-select formControlName = "acao" required >
                                <mat-option> Nenhuma </mat-option>
                                <mat-option *ngFor="let a of acoes" [value]="a.nome" >{{a.nome}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label> Data 01 </mat-label>
                            <input
                                matInput
                                id="data1"
                                formControlName = "data1"
                                (dateInput)="onDate($event)"
                                [matDatepicker] = "picker">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field> 

                        <mat-form-field>
                            <mat-label> Data 02 </mat-label>
                            <input
                                matInput
                                formControlName = "data2"
                                id="data2"
                                (dateInput)="onDate($event)"
                                [matDatepicker] = "picker2">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>

                        <button
                            mat-flat-button
                            type="submit"
                            class="btn-block"
                            >Busca</button>
                            
                    </mat-card-content>
                </form>
            </mat-card>

            <!--Table Carteira-Rendimento -->
            <div class=" container mt-auto" >
                <div class="tabela-rendimento-carteira">            
                    <h3>Rendimento da Carteira</h3>
                    <table class="table table-sm">
                        <tbody *ngFor="let rendimento of listRendimentoCarteira">
                            <tr>
                                <th scope="row">Real</th>
                                <td>R$ {{rendimento.rendimentoReal}}</td>
                            </tr>   
                            <tr>
                                <th scope="row">Porcento</th>
                                <td>{{rendimento.rendimentoPorcento}}%</td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>
        </section>

        <div class="d-inline-flex body2">
            <div class=" flex-column align-self-end">
                
            </div> 
        </div> 
    </section>

    <div fxFlexfill>
        <router-outlet></router-outlet>
    </div>
</section>
